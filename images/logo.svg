<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <!-- Gold outer circle -->
  <circle cx="150" cy="150" r="145" fill="#C08A28"/>
  <circle cx="150" cy="150" r="135" fill="white" stroke="#C08A28" stroke-width="2"/>
  
  <!-- Blue inner circle with chef hat -->
  <circle cx="150" cy="150" r="110" fill="white" stroke="#0A3D6E" stroke-width="3"/>
  
  <!-- Chef hat -->
  <path d="M150,210 C120,210 110,170 110,150 C110,130 130,120 150,120 C170,120 190,130 190,150 C190,170 180,210 150,210 Z" fill="white" stroke="#0A3D6E" stroke-width="3"/>
  <path d="M125,210 L125,190 L175,190 L175,210" fill="#2B78C2" stroke="#0A3D6E" stroke-width="2"/>
  
  <!-- Text "PIHM" at the top -->
  <text x="150" y="70" font-family="serif" font-size="45" font-weight="bold" text-anchor="middle" fill="#C08A28">PIHM</text>
  
  <!-- Text "Parul Institute Of Hotel Management" curved around the top -->
  <path id="topArc" d="M150,60 A90,90 0 0,1 240,150" fill="none" stroke="none"/>
  <text font-size="12" fill="#0A3D6E">
    <textPath href="#topArc" startOffset="0%">(Parul Institute Of Hotel Management)</textPath>
  </text>
  
  <!-- Text "KOLKATA" at the bottom -->
  <text x="150" y="250" font-family="serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#0A3D6E">KOLKATA</text>
</svg>